on:
  workflow_call:
    inputs:
      python:
        required: true
        type: string
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python }}
      - run: pip install -r requirements-dev.txt
      - run: pytest -q
